<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='js.js'></script>
</head>
<body>
    <div class="Calculator">
        <input type="text" placeholder="0" id="result">
        <div>
            <button class="oprator" onclick="clr()">AC</button>
            <button class="oprator" onclick="clr()">DEL</button>
            <button value="%" class="oprator" onclick="return display(this.value)">%</button>
            <button value="/" onclick="return display(this.value)" class="oprator">/</button>
        </div>
        <div>
            <button value="7" onclick="return display(this.value)">7</button>
            <button value="8" onclick="return display(this.value)">8</button>
            <button value="9" onclick="return display(this.value)">9</button>
            <button value="*" class="oprator" onclick="return display(this.value)">*</button>
        </div>
        <div>
            <button value="4" onclick="return display(this.value)">4</button>
            <button value="5" onclick="return display(this.value)">5</button>
            <button value="6" onclick="return display(this.value)">6</button>
            <button value="-" class="oprator" onclick="return display(this.value)">-</button>
        </div>
        <div>
            <button value="1" onclick="return display(this.value)">1</button>
            <button value="2" onclick="return display(this.value)">2</button>
            <button value="3" onclick="return display(this.value)">3</button>
            <button value="+" class="oprator" onclick="return display(this.value)">+</button>
        </div>
        <div>
            <button value="00" onclick="return display(this.value)">00</button>
            <button value="0" onclick="return display(this.value)">0</button>
            <button value="." onclick="return display(this.value)">.</button>
            <button value="=" class="equalBtn" onclick="return finalresult(this.value)">=</button>
        </div>
    </div>
</body>
</html>
